        slider:
          $ref: '#/definitions/slider'
        pushButton:
          $ref: '#/definitions/pushButton'
        playPause:
          $ref: '#/definitions/playPause'
        playStop:
          $ref: '#/definitions/playStop'
        list:
          $ref: '#/definitions/listForDetailView'
        textField:
