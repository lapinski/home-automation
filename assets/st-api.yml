              $ref: '#/definitions/deviceConfigEntry'
      detailView:
        type: array
        items:
          $ref: '#/definitions/deviceConfigEntry'
      automation:
        type: object
        properties:
          conditions:
            type: array
            items:
              $ref: '#/definitions/deviceConfigEntry'
          actions:
            type: array
            items:
              $ref: '#/definitions/deviceConfigEntry'
    required:
    - mnmn
    - vid
  deviceConfigEntry:
    type: object
