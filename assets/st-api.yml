            list:
              $ref: '#/definitions/listForAutomationAction'
            textField:
              $ref: '#/definitions/textFieldForAutomationAction'
            numberField:
              $ref: '#/definitions/numberFieldForAutomationAction'
            multiArgCommand:
              $ref: '#/definitions/multiArgCommand'
            emphasis:
              type: boolean
